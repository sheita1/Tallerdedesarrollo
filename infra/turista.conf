<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/turista

    # Proxy hacia backend Express
    ProxyPass /api http://localhost:3000/api
    ProxyPassReverse /api http://localhost:3000/api

    ProxyPass /uploads http://localhost:3000/uploads
    ProxyPassReverse /uploads http://localhost:3000/uploads

    ProxyPass /patrimonios http://localhost:3000/patrimonios
    ProxyPassReverse /patrimonios http://localhost:3000/patrimonios

    # Frontend administrativo
    Alias /admin /var/www/admin
    <Directory /var/www/admin>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Frontend turista
    <Directory /var/www/turista>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

